<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homemade Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #ffcccb;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        nav {
            background-color: #ff7f7f;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            text-align: center;
            padding: 2rem;
        }
        .cakes img {
            width: 200px;
            height: auto;
            margin: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #ff7f7f;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        input, textarea {
            padding: 0.5rem;
            margin: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            padding: 0.5rem 1rem;
            color: white;
            background-color: #ff7f7f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Homemade Cakes</h1>
        <p>Delicious cakes baked with love!</p>
    </header>
    <nav>
        <a href="#cakes">Our Cakes</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <section id="cakes">
        <h2>Our Specialties</h2>
        <div class="cakes">
            <img src="Easy-Chocolate-Cake.jpg" alt="Chocolate Cake">
            <img src="vanilla-cake-3.jpg" alt="Vanilla Cake">
            <img src="Vegan-Red-Velvet-Cake-12-1024x1536.jpg" alt="Red Velvet Cake">
        </div>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Have a special order or a question? Let us know!</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5"></textarea>
            <br>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <footer>
        <p>Â© 2025 Homemade Cakes. All rights reserved.</p>
    </footer>
</body>
</html>
